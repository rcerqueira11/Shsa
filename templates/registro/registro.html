	<div class="row">
		<div class="col-xs-6">
			<label>Usuario</label>
			<input type="text" name="username" placeholder="nombre de usuario" id="id_username"class="form-control input-lg" required/>
			<div class=" small_error_letter error" id="id-error-username" align="right" >

            </div>
		</div>

		<div class="col-xs-6">
			<label>C&eacute;dula</label>	
			<input type="text" name="cedula" placeholder="12345678" class="input-mask-n form-control input-lg" id="id_cedula" required/>
			<div class=" error" id="id-error-cedula" align="right" >

            </div>
		</div>
		
	</div>

	<div class="row">
		<div class="col-xs-6">
			<label>Nombre</label>
			<input type="text" name="nombre" placeholder="nombre" id="id_nombre"class="form-control input-lg" required/>
			
			<div class="error" id="id-error-nombre" >

            </div>
		</div>

		<div class="col-xs-6">
			<label>Apellido</label>	
			<input type="text" name="apellido" placeholder="Arismendi" class="input-mask-n form-control input-lg" id="id_apellido" required/>
			<div class="error" id="id-error-apellido" >

            </div>
		</div>
		
	</div>

	<div class="row">

		<div class="col-xs-6">
			<label>Correo</label>
			<input type="email" name="email" placeholder="nombre@dominio.com" id="id_correo_electronico" class="form-control input-lg" placeholder="Nombre@Dominio.com" onselectstart="return false" onpaste="return false;" onCopy="return false" onCut="return false" onDrag="return false" onDrop="return false" autocomplete=off required/>
			<div class="error" id="id-error-correo" >

            </div>
		</div>

		<div class="col-xs-6">
			<label>Verificar Correo</label>
			<input type="email" name="email2" placeholder="nombre@dominio.com" id="id_correo2" class="form-control input-lg" onblur="confirmEmail()" placeholder="Nombre@Dominio.com" onselectstart="return false" onpaste="return false;" onCopy="return false" onCut="return false" onDrag="return false" onDrop="return false" autocomplete=off required/>
		</div>
		
		
	</div>

	<div class="row">
		<div class="col-xs-6">
			<label>Contrase単a</label>
			<input type="password" name="password" placeholder="contrase単a" class="form-control input-lg" id="password" required/>
			<div class="error" id="id-error-password" >

            </div>

		</div>
		<div class="col-xs-6">
			
			<label>Verificar contrase単a</label>
			<input type="password" name="password2" placeholder="verificar contrase単a" class="form-control input-lg" id="password2" required/>	
			<div class="error" id="id-error-password2" >

            </div>

		</div>
		
		
	</div>

		<button type="submit" name="submit" class="btn btn-lg btn-success btn-block letter" >Registrarse</button>

	</form>
